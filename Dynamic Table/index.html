<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic E-Commerce Product Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid mt-5">
        <h1 class="mb-4">E-Commerce Product Catalog</h1>
        
        <div class="filters">
            <div class="row">
                <div class="col-md-3 mb-3">
                    <input type="text" id="searchInput" class="form-control" placeholder="Search products...">
                </div>
                <div class="col-md-3 mb-3">
                    <select id="categoryFilter" class="form-select">
                        <option value="">All Categories</option>
                        <option value="Electronics">Electronics</option>
                        <option value="Apparel">Apparel</option>
                        <option value="Home">Home</option>
                        <option value="Beauty">Beauty</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="priceRange" class="form-label">Price Range</label>
                    <div class="price-slider">
                        <input type="range" class="form-range" id="priceRange" min="0" max="75000" step="1000">
                        <div class="price-inputs mt-2">
                            <div class="input-group">
                                <span class="input-group-text">₹</span>
                                <input type="number" id="minPriceInput" class="form-control" placeholder="Min" min="0" max="75000">
                            </div>
                            <div class="input-group">
                                <span class="input-group-text">₹</span>
                                <input type="number" id="maxPriceInput" class="form-control" placeholder="Max" min="0" max="75000">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-2 mb-3">
                    <select id="sortSelect" class="form-select sort-select">
                        <option value="">Sort by</option>
                        <option value="price-asc">Price: Low to High</option>
                        <option value="price-desc">Price: High to Low</option>
                        <option value="rating-asc">Rating: Low to High</option>
                        <option value="rating-desc">Rating: High to Low</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="table-container">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Product Name</th>
                        <th>Price</th>
                        <th>Rating</th>
                        <th>Category</th>
                    </tr>
                </thead>
                <tbody id="productTableBody">
                    <!-- Product rows will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
